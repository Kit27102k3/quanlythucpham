<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/App.css" />
    <link rel="stylesheet" href="./src/index.css" />

    <title>DNC FOOD</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script
      src="https://upload-widget.cloudinary.com/global/all.js"
      type="text/javascript"
    ></script>
    <script>
      // Hàm mở widget upload
      function openCloudinaryWidget() {
        cloudinary.openUploadWidget(
          {
            cloudName: "drlxpdaub",
            uploadPreset: "quanlythucpham",
            sources: ["local", "url", "camera"],
            multiple: false,
            clientAllowedFormats: ["jpg", "png", "jpeg", "gif"],
            maxFileSize: 5000000, // 5MB
          },
          (error, result) => {
            if (!error && result && result.event === "success") {
              console.log("Upload thành công! URL: ", result.info.secure_url);
              // Xử lý URL hình ảnh (lưu vào database hoặc hiển thị)
              document.getElementById("image-preview").src =
                result.info.secure_url;
              document.getElementById("image-url").value =
                result.info.secure_url;
            }
          }
        );
      }
    </script>
  </body>
</html>
